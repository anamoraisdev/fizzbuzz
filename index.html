<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZBUZZ</title>
</head>
<body>
    <h1>Bem-vindo ao FizzBuzz! </h1>
    <p>
        Em caso de valores divisíveis por 3, será relevado um Fizz. Em caso de valores divisiveis por 5, será revelado um Buzz. E em casos de valores divisiveis por ambos (3 e 5) será revelado um Fizz Buzz. 
        Somente será aceita valores numericos. Eai, vamos começar?
    </p>
    <input type="text" id="valor"/>
    <button type="button" id = "enviar" onclick=fizzBuzz()> ENVIAR </button>
    <p id="resultado"></p>
    
    <script src="./index.js"></script>
</body>
